<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
    <body> 
        <ui:composition>      
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Accueil" outcome="/index.xhtml" id="accueil" icon="ui-icon-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <c:choose>
                    <c:when test="#{(identification.identite eq null)}">
                        <p:menuitem value="Publier une annonce" outcome="/connexion.xhtml" icon="ui-icon-document">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                    </c:when>
                    <c:otherwise>
                        <p:menuitem value="Publier une annonce" outcome="/publierAnnonce.xhtml" icon="ui-icon-document">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                    </c:otherwise>
                </c:choose>
                <p:menuitem value="Offres" outcome="/offres.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Demandes" outcome="/demandes.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Mon panier" outcome="/monPanier.xhtml" icon="ui-icon-cart">
                    <f:param name="i" value="4" />
                </p:menuitem>
                <p:menuitem value="Se connecter" outcome="/connexion.xhtml" icon="ui-icon-person">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:tabMenu>
        </ui:composition>
    </body>
</html>
