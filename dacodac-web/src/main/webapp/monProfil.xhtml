<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="css/consulterSonProfil.css"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel style = "text-align : center">
                        <h3>Mon Profil</h3>
                        <p:panelGrid> 
                            <p:row>
                                <p:column colspan="2" style="width:50%"> 
                                    <h:panelGrid columns="2" cellpadding="25">
                                        
                                        <h:outputLabel for="pseudo" value="Pseudonyme" />
                                        <h:outputText id="pseudo" value="#{consulterProfil.pseudoUtilisateur}"/>
                                       

                                        <h:outputLabel for="email" value="email" />
                                        <h:outputText id="email" value="#{consulterProfil.emailUtilisateur}"/>
                                     


                                        <h:outputLabel for="text" value="Description :" />
                                        <h:outputText id="description" value="#{consulterProfil.descriptionUtilisateur}"/>
                                       

                                        <h:outputLabel for="codePostal" value="Code Postal" />
                                        <h:outputText id="codePostal" value="#{consulterProfil.codePostalUtilisateur}"/>
                                       

                                        <h:outputLabel for="age" value="Age" />
                                        <h:outputText id="age" value="#{consulterProfil.ageUtilisateur}"/>
                                       

                                    </h:panelGrid>
                                </p:column>
                                <p:column>
                                    <h3 >Commentaires</h3>
                                    <div class="boite">

                                        <f:view>
                                            <p:dataTable value="#{mesCommentaires.commentaires}" var="item">
                                            </p:dataTable>
                                        </f:view>
                                    </div>

                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:button value="Editer le profil" style="margin-top:20px" outcome="/editerProfil.xhtml"/>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
