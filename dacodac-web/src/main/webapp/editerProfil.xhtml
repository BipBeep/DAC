<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="css/editerProfil.css"/>
            </ui:define>
            <ui:define name="content">

                <f:metadata>
                    <f:viewParam name="pseudo" value="#{pseudo}"/>
                </f:metadata>

                <h:form>
                    <p:panel header="Editer son profil" style = "text-align : center">


                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="pseudo" value="Pseudonyme" />
                            <p:inputText id="pseudo" value="#{modifierProfil.getUtilisateur(pseudo).pseudo}" required="true"/>
                            <p:message for="pseudo" />

                            <h:outputLabel for="email" value="email" />
                            <p:inputText id="email" value="#{modifierProfil.getUtilisateur(pseudo).email}" required="true"/>
                            <p:message for="email"/>


                            <h:outputLabel id="mdp" for="motDePasse" value = "Mot de passe" style="vertical-align: text-top"/> 

                            <h:panelGrid id="changerMDP" columns="3" cellpadding="5"> 
                                <h:outputLabel for="ancienMotDePasse" value="Ancien mot de passe" />
                                <p:password id="ancienMotDePasse" value="#{modifierProfil.ancienMotDePasse}"  />
                                <p:message for="email" />

                                <h:outputLabel for="nouveauMotDePasse1" value="Nouveau mot de passe" />
                                <p:password id="nouveauMotDePasse1" value="#{modifierProfil.nouveauMotDePasse}" feedback="true" match="nouveauMotdePasse2" />
                                <p:message for="nouveauMotDePasse1"/>

                                <h:outputLabel for="nouveauMotDePasse2" value="Répéter nouveau mot de passe" />
                                <p:password id="nouveauMotDePasse2" value="#{modifierProfil.nouveauMotDePasse}" />
                                <p:message for="nouveauMotDePasse2"/>
                            </h:panelGrid>
                            <p:message for="changerMDP"/>
                            
                            <h:outputLabel for="text" value="Description :" />
                            <p:inputTextarea id="description" value="#{modifierProfil.getUtilisateur(pseudo).description}" rows = "6" cols ="33">
                                <p:clientValidator event="keyup"/>
                            </p:inputTextarea>
                            <p:message for="description" />
                        </h:panelGrid>

                        <p:commandButton value="Valider la modification de profil" action="#{modifierProfil.modificationProfil()}" ajax="false" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
