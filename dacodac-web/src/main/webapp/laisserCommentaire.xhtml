<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Rediger un commentaire" style="text-align: center">
                        <p:fieldset  style="margin-bottom:20px" >
                            <h>Vous avez fait affaire avec #{laisserCommentaire.destinataire.pseudo} !</h>
                        </p:fieldset>
                        <h:panelGrid columns="1" cellpadding="5">
                            <h>Rappel de l'annonce</h>
                            <p:fieldset  style="margin-bottom:20px" >
                                <ui:include src = "fragment.xhtml" >
                                    <ui:param name="annonce" value="#{laisserCommentaire.annonce}" />
                                </ui:include>
                            </p:fieldset>
                            <h:outputLabel for="text" value="Votre commentaire" />
                            <p:inputTextarea id="integer" value="#{laisserCommentaire.description}" rows = "6" cols ="33">
                                <p:clientValidator event="keyup"/>
                            </p:inputTextarea>
                        </h:panelGrid>
                        <p:commandButton value="Laisser un commentaire" action="#{laisserCommentaire.save()}" ajax="false" />
                        <p:commandButton value="Ne pas laisser de commentaire"  ajax="false" icon="ui-icon-close" style="float:right"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
