<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="css">
                <h:outputStylesheet name="css/monPanier.css"/>
            </ui:define>

            <ui:define name="content">
                <h1> Mon Panier : </h1>
                <div class="elements">
                    <div class="block">
                        <h2> Offres </h2>
                        <f:view>
                            <p:dataTable value="#{panier.getOffres()}" var="offre">
                                <p:column>
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{offre}" />
                                    </ui:include>
                                    <h:form>
                                        <p:growl id="growl" life="5000" />
                                        <p:commandButton action="#{panier.removeAnnonce(offre)}" update="growl" icon="ui-icon-trash" ajax="false" />
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>

                    <div class="block">
                        <h2> Demandes </h2>
                        <f:view>
                            <p:dataTable value="#{panier.getDemandes()}" var="demande">
                                <p:column>
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{demande}" />
                                    </ui:include>
                                    <h:form>
                                        <p:growl id="growl" life="5000" />
                                        <p:commandButton action="#{panier.removeAnnonce(demande)}" update="growl" icon="ui-icon-trash" ajax="false" />
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                </div>
                <div class="total">
                    <h:outputText value="Prix total des offres #{panier.getPrixTotal()} Dakos" />
                    <h:form>
                        <p:commandButton value="Valider mon panier" action="#{panier.validerPanier()}" icon="ui-icon-check" ajax="false"/>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
