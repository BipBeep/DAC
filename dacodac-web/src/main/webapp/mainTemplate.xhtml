<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/bandeau.css"/>
        <ui:insert name="css">
        </ui:insert>
        <title>Dac'O'Dac</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <c:if test="#{identification.identite eq null}">
                    <ui:include src ="bandeau.xhtml" />
                </c:if>
                <c:if test="#{not (identification.identite eq null)}">
                    <ui:include src ="bandeauConnecte.xhtml" />
                </c:if>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <c:if test="#{not (identification.identite eq null)}">
                        <c:if test="#{identification.identite.estAdmin eq true}">
                            <h:form>
                                <h:link id="adminBoard" value="Panneau d'administration" outcome="index.xhtml"/>
                            </h:form>
                        </c:if>
                    </c:if>
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">
                        <c:if test="#{not (identification.identite eq null)}">
                            <ui:include src ="banque.xhtml" />
                        </c:if>
                    </ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Contact: dacodac.support@gmail.com</ui:insert>
        </div>

    </h:body>

</html>
