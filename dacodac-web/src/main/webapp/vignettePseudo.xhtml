<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition>
            <h1><h:outputText value="#{utilisateur.pseudo}" /></h1>
            <br/>
            <h:outputText value="#{utilisateur.email}" />
            <br/>
            <br/>
            <h:outputText value="Derniers commentaires :" />
            <br/>
            <ul>
                <c:set var="size" value="#{utilisateur.commentaires.size()}"/>
                <c:if test="size>=3}">
                    <c:set var="size" value="3"/>
                </c:if>
                <ui:repeat value="#{utilisateur.commentaires}" var="commentaire" size="#{size}" >
                    <li class="commentaire">
                        <h:outputText value="#{commentaire.description}"/>
                        <p class="infos">-- #{commentaire.auteur.pseudo}</p>
                    </li>
                </ui:repeat>
            </ul>
        </ui:composition>

    </body>
</html>
