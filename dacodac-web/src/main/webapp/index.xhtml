<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="css">
                <h:outputStylesheet name="css/index.css"/>
            </ui:define>

            <ui:define name="content">
                <div class="elements">
                    <div class="block_offres">
                        <h2> Dernières offres </h2>
                        <f:view>
                            <p:dataTable value="#{dernieresAnnonces.dernieresOffres()}" var="offre">
                                <p:column>
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{offre}" />
                                    </ui:include>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                    <div class="block_demandes">
                        <h2> Dernières demandes </h2>
                        <f:view>
                            <p:dataTable value="#{dernieresAnnonces.dernieresDemandes()}" var="demande">
                                <p:column>
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{demande}" />
                                    </ui:include>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
