<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="css">
                <h:outputStylesheet name="css/index.css"/>
            </ui:define>

            <ui:define name="content">
                <div class="elements">
                    <div class="block_offres">
                        <h2> Dernières offres </h2>
                        <f:view>
                            <p:dataTable value="#{dernieresAnnonces.dernieresOffres()}" var="offre">
                                <p:column>
                                    <h:link class="titre" value="#{offre.titre}" outcome="annonce.xhtml">
                                        <f:param name="id" value="#{offre.id}"/>
                                    </h:link>
                                    <ul>
                                        <ui:repeat value="#{offre.tags}" var="tag">
                                            <li><h:outputText value="#{tag}, "/></li>
                                        </ui:repeat>
                                    </ul>
                                    <h:outputText value="Code postal : #{offre.codePostal}"/>
                                    <br />
                                    <h:outputText value="Prix : #{offre.prix} Dakos"/>
                                    <br />
                                    <span class="datePublication">Publié le #{offre.datePublication}</span>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                    <div class="block_demandes">
                        <h2> Dernières demandes </h2>
                        <f:view>
                            <p:dataTable value="#{dernieresAnnonces.dernieresDemandes()}" var="demande">
                                <p:column>
                                    <h:outputText class="titre" value="#{demande.titre}"/>
                                    <ul>
                                        <ui:repeat value="#{demande.tags}" var="tag">
                                            <li><h:outputText value="#{tag}, "/></li>
                                        </ui:repeat>
                                    </ul>
                                    <h:outputText value="Code postal : #{demande.codePostal}"/>
                                    <br />
                                    <h:outputText value="Prix : #{demande.prix} Dakos"/>
                                    <br />
                                    <h:outputText class="datePublication" value="Publié le #{demande.datePublication}"/>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
