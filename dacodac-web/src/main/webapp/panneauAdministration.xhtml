<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="css">
                <h:outputStylesheet name="css/panneauAdministration.css"/>
            </ui:define>

            <ui:define name="content">
                <h1 id="titre"> Panneau d'administration</h1>
                <div class="elements">
                    <div class="block">
                        <h2> Offres </h2>
                        <f:view>

                            <ui:include src ="fonctionRechercheAdmin.xhtml">
                                <ui:param name="type" value="Offres" />
                            </ui:include>
                            <p:dataTable value="#{administrateur.offres}" var="offre">
                                <p:column style="width: 70%">
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{offre}" />
                                    </ui:include>
                                </p:column>
                                <p:column>
                                    <h:form>
                                        <p:growl id="growl" life="5000" />
                                        <p:commandButton class="trash" action="#{administrateur.removeAnnonce(offre)}" update="growl" icon="ui-icon-trash" ajax="false" />
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>

                    <div class="block">
                        <h2> Demandes </h2>
                        <f:view>
                            <ui:include src ="fonctionRechercheAdmin.xhtml">
                                <ui:param name="type" value="Demandes" />
                            </ui:include>
                            <p:dataTable value="#{administrateur.demandes}" var="demande">
                                <p:column style="width: 70%">
                                    <ui:include src = "fragment.xhtml" >
                                        <ui:param name="annonce" value="#{demande}" />
                                    </ui:include>
                                </p:column>
                                <p:column>
                                    <h:form>
                                        <p:growl id="growl" life="5000" />
                                        <p:commandButton class="trash" action="#{administrateur.removeAnnonce(demande)}" update="growl" icon="ui-icon-trash" ajax="false" />
                                    </h:form>
                                </p:column>
                            </p:dataTable>
                        </f:view>
                    </div>
                    <div class="block">
                        <h2> Utilisateurs </h2>
                        <f:view>
                            <ui:include src ="fonctionRechercheUtilisateurAdmin.xhtml">
                                <ui:param name="nom" value="utilisateur" />
                            </ui:include>
                            <p:dataTable value="#{administrateur.utilisateurs}" var="utilisateur">
                                <p:column>
                                    <ui:include src = "fragmentAdmin.xhtml" >
                                        <ui:param name="utilisateur" value="#{utilisateur}" />
                                    </ui:include>
                                </p:column>

                            </p:dataTable>
                        </f:view>
                    </div> 
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
