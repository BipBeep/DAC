<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>


        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="css/connexion.css"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1>Connexion</h1>

                    <h:panelGrid class="connexion_form" columns="2" cellpadding="5">
                        <h:outputLabel for="pseudo" value="Pseudo: " />
                        <p:inputText id="pseudo" value="#{connecteur.utilisateur.pseudo}"/>
                        <h:outputLabel for="pwd" value="Mot de passe: " />
                        <p:password id="pwd" value="#{connecteur.utilisateur.password}" label="Password" required="true" />
                    </h:panelGrid>
                    <div>
                        <p:commandButton value="Se connecter" action="#{connecteur.connect(identification)}" icon="ui-icon-check" ajax="false"/>
                    </div>
                    <div>
                        <h:outputLabel for="newAccount" value="Si vous ne possédez pas de compte, créez-en un: " />
                        <h:link id="newAccount" value="Creer un compte" outcome="creerCompte.xhtml"/>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
